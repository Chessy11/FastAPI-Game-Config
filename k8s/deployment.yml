apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    name: dev
---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: game-config-service
  labels:
    app: game-config-service
spec:
  selector:
    app: game-config-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  namespace: dev
  name: game-config-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1   
spec:
  rules:
    - host: digitaldicegame.com
      http:
        paths:
          - path: /game-config-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: game-config-service
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: game-config-service
  labels:
    app: game-config-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-config-service
  template:
    metadata:
      labels:
        app: game-config-service
    spec:
      containers:
      - name: game-config-service
        image: europe-central2-docker.pkg.dev/striking-arbor-382117/digital-dice/game-config-service:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: DB_HOST
          value: "10.0.1.3"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: database
        - name: REDIS_HOST
          value: "kubernetes.docker.internal"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 512Mi