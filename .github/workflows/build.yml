name: Build and push Docker image
on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'k8s/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
env:
  REGISTRY: "registry.digitalocean.com/digital-dice"
  IMAGE_NAME: "game-config"
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
        
      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)
  push_to_git:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Push to git
        run: |
          sed -i "s| image_tag | $(echo $GITHUB_SHA | head -c7)|g" k8s/deployment.yml
          git status
          git config --global user.email "dgokadze@gmail.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yml
          git commit -m "Update deployment.yml"
          git push
